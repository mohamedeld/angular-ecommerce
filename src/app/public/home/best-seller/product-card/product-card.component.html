@let product = this.productInput(); @if (product) {
<div
  [class.procut-card-hover]="isHovering"
  (mouseenter)="onMouseEnter(true)"
  (mouseleave)="onMouseEnter(false)"
>
  <div class="position-relative hoverable-area">
    <div class="d-flex justify-content-center">
      <div
        class="d-flex justify-content-center align-items-center poduct-image-container"
      >
        <img [src]="product.imageUrl" class="img-fluid" alt="Product Image" />
      </div>
      @if (isHovering) {
      <div
        class="position-absolute d-flex justify-content-center w-100 add-to-cart-section"
      >
        <button class="btn px-5 py-2 rounded fw-bold bg-white">
          Add to Cart
        </button>
      </div>
      }
    </div>
    @if (isHovering) {
    <div class="position-absolute card-actions">
      <div class="d-flex flex-column">
        <button
          class="btn btn-sm rounded-circle bg-white"
          aria-label="Add to favorites"
          type="button"
        >
          <i class="fa-regular fa-star"></i>
        </button>
        <button
          class="btn btn-sm rounded-circle bg-white my-2"
          aria-label="Share"
          type="button"
        >
          <i class="fa-solid fa-right-left"></i>
        </button>
        <button
          class="btn btn-sm rounded-circle bg-white"
          aria-label="View more"
          type="button"
        >
          <i class="fa-regular fa-eye"></i>
        </button>
      </div>
    </div>
    }
  </div>
  <div class="mt-3">
    <h3 class="fw-bold mb-0">{{ product.name }}</h3>
    <div class="my-2">{{ product.description }}</div>
    <div class="d-flex">
      <span class="fw-bold pe-3">{{ product.price }}</span>
      <span class="text-muted text-decoration-line-through">{{
        product.oldPrice
      }}</span>
    </div>
  </div>
</div>
}
